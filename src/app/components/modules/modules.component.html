<div class="d-flex flex-column min-vh-100 bgContainer">
  <app-navbar [displayLogoutButton]="'none'"></app-navbar>
  <div class="d-flex flex-wrap flex-grow-1 justify-content-evenly align-items-center componentContainer">
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center mb-3 pb-3">
        <h2 class="contentTitle m-0">Material did√°tico</h2>       
        <div class="titleDotBook"></div>
      </div>
      <img (click)="selectModule($event)" id="book" role="button" *ngIf="bookPng && medalPng && drawingPng && youtubePng" src="{{bookPng}}" alt="">
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center mb-3 pb-3">
        <h2 class="contentTitle m-0">Quiz</h2>
        <div class="titleDotMedal"></div>
      </div>
      <img (click)="selectModule($event)" id="medal" role="button" *ngIf="bookPng && medalPng && drawingPng && youtubePng" src="{{medalPng}}" alt="">
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center mb-3 pb-3">
        <h2 class="contentTitle m-0">Desenho</h2>       
        <div class="titleDotDrawing"></div>
      </div>
      <img (click)="selectModule($event)" id="drawing" role="button"  *ngIf="bookPng && medalPng && drawingPng && youtubePng" src="{{drawingPng}}" alt="">
    </div>
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center mb-3 pb-3">
        <h2 class="contentTitle m-0">Youtube</h2>       
        <div class="titleDotYoutube"></div>
      </div>
      <img (click)="selectModule($event)" id="youtube" role="button"  *ngIf="bookPng && medalPng && drawingPng && youtubePng" src="{{youtubePng}}" alt="">
    </div>
  </div>
</div>
